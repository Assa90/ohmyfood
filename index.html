<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/489b4e849c.js" crossorigin="anonymous"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');</style>
    <title>Ohmyfood</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div>
        <header>
            <img src="../ohmyfood/logo/ohmyfood.png" alt="Logo ohmyfood">
            <div>  
                <i class="fa-solid fa-location-dot"></i>
                <input placeholder="Paris,Belleville" type="text">
            </div>
        </header>
        <main>
            <div>
                <section>
                    <div>
                        <h1>Réservez le menu qui vous convient</h1>
                        <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
                        <a><button>Explorer nos restaurants</button></a>
                    </div>
                </section>
            </div>
            <section>
                <h1>Fonctionnement</h1>
                <div>
                    <button><i class="fa-solid fa-mobile"></i> un restaurant</button>
                    <button><i class="fa-solid fa-list"></i> votre menu</button>
                    <button><i class="fa-solid fa-store"></i>Dégustez au restaurant</button>
                </div>
            </section>
            <div>
                <section>
                    <h1>Restaurants</h1>
                    <div>
                        <a href="#">
                            <article class="card">
                                <img src="" alt=" La palette du goût">
                                <div class="card-content">
                                    <div class="card-txt">
                                        <h3 >La palette du goût</h3>
                                        <p >Ménilmontant</p>
                                    </div>
                                    <div>
                                        <i class="fa-regular fa-heart"></i>
                                    </div> 
                                </div>          
                            </article>
                        </a>
                    
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <div>
                <img src="logo/ohmyfood.png" alt="Logo">
                <a href="#"> <i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
                <a href="#"> <i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
                <a href="#">Mentions Légales</a>
                <a href="#">Contact</a>
            </div>
        </footer>
    </div>
</body>
</html>
