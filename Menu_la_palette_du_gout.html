<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/489b4e849c.js" crossorigin="anonymous"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');</style>
    <title>Menu la palette du goût</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div class="main-container" >
        <header class="header-direction">
            <img class="header-logo" src="logo_black/ohmyfood@2x.svg" alt="Logo ohmyfood">
        </header>
        <img class="img-header" src="restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt=" La palette du goût">
        <main>
            <div class="background">
                <section>
                    <div class="title">
                        <h1>La palette du goût </h1> 
                        <img src="Coeur/Status=Default (1).svg" type="button">
                    </div>
                    <h2 class="h2-title">ENTREES</h2>
                    <hr>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3> Fricassée d'escargots</h3>
                                <p>Au piment d'Espelette </p>
                            </div>        
                            <div class="price">
                                <p>25 <span>€</span></p>
                            </div>
                        </div> 
                    </button>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3> Fricassée d'escargots</h3>
                                <p>Au piment d'Espelette </p>
                            </div>        
                            <div class="price">
                                <p>25 <span>€</span></p>
                            </div>
                            <div class="check">
                                <span class=" border-check">
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </div>
                        </div> 
                    </button>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3> Foie gras de canard mi-cuit</h3>
                                <p>Et ses copeaux de truffes noires</p>
                            </div>
                            <div class="price">
                                <p>35 <span>€</span></p>
                            </div>    
                        </div>
                    </button>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3> OEufs au plat</h3>
                                <p>Assaisonné à la truffes sur lit de canard  </p>
                            </div>
                            <div class="price">
                                <p>20 <span>€</span></p>
                            </div>
                        </div>    
                    </button>
                </section>
                <section>
                    <h2 class="h2-title">PLATS</h2>
                    <hr>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3> Filet de boeuf aux herbes</h3>
                                <p>Accompagné de sa ribambelle de légumes  </p>
                            </div>
                            <div class="price">
                                <p>40 <span>€</span></p>
                            </div>
                        </div>
                    </button>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3> Parmentier de queue de boeuf</h3>
                                <p>A la truffe noire sur sa purée de panais</p>
                            </div>
                            <div class="price">
                                <p>35 <span>€</span></p>
                            </div>
                        </div>
                    </button>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3> Filet de turbot</h3>
                                <p>Aux agrumes  </p>
                            </div>   
                            <div class="price">
                                <p>44 <span>€</span></p>
                            </div>
                        </div>
                    </button>
                </section>
                <section> 
                    <h2 class="h2-title">DESSERTS</h2>
                    <hr>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3> Paris-Brest</h3>
                                <p>Revisité  </p>
                            </div>
                            <div class="price">
                                <p>18 <span>€</span></p>
                            </div>  
                        </div>
                    </button>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3> Macaron au chocolat d'exception</h3>
                                <p>Et glace à la vanille de Madagascar</p>
                            </div>
                            <div class="price">
                                <p>22 <span>€</span></p>
                            </div>
                        </div>
                    </button>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3> Mousse au chocolat</h3>
                                <p>Au piment d'Espelette et à la truffe noire  </p>
                            </div>
                            <div class="price">
                                <p>23 <span>€</span></p>
                            </div>
                        </div>
                    </button>
                    <button class="btngradient commander">Commander</button>
                </section>
            </div>
        </main>
        <div class="footerbackground">
            <footer>
                <div >
                    <img class="footer-logo" src="Logo_white/ohmyfood.svg" alt="Logo">
                    <div class="footer">
                        <a class="footer-a" href="#"> <i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
                        <a class="footer-a" href="#"> <i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
                        <a class="footer-a" href="#">Mentions Légales</a>
                        <a class="footer-a" href="#">Contact</a>
                    </div>    
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
