<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/489b4e849c.js" crossorigin="anonymous"></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');</style>
    <title>Menu la palette du goût</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div class="main-container" >
        <header class="header-direction">
            <img class="header-logo" src="../ohmyfood/logo/ohmyfood.png" alt="Logo ohmyfood">
                <img class="img-header" src="s" alt=" La palette du goût">
        </header>
        <main>
            <div>
                <section>
                    <h1>La palette du goût <i class="fa-regular fa-heart"></i></h1> 
                    <h2>ENTREES</h2>
                    <button class="btn fonc-direction">
                        <h3> Fricassée d'escargots</h3>
                        <div class="">
                            <p>Au piment d'Espelette  </p>
                            <p>25 <span>€</span></p>
                        </div>
                    </button>
                    <button class="btn fonc-direction">
                        <h3> Foie gras de canard mi-cuit</h3>
                        <div class="">
                            <p>Et ses copeaux de truffes noires</p>
                            <p>35 <span>€</span></p>
                        </div>
                    </button>
                    <button class="btn fonc-direction">
                        <h3> OEufs au plat</h3>
                        <div class="">
                            <p>Assaisonné à la truffes sur lit de canard  </p>
                            <p>20 <span>€</span></p>
                        </div>
                    </button>
                </section>
                <section>
                    <h2>PLATS</h2>
                    <button class="btn fonc-direction">
                        <h3> Filet de boeuf aux herbes</h3>
                        <div class="">
                            <p>Accompagné de sa ribambelle de légumes  </p>
                            <p>40 <span>€</span></p>
                        </div>
                    </button>
                    <button class="btn fonc-direction">
                        <h3> Parmentier de queue de boeuf</h3>
                        <div class="">
                            <p>A la truffe noire sur sa purée de panais</p>
                            <p>35 <span>€</span></p>
                        </div>
                    </button>
                    <button class="btn fonc-direction">
                        <h3> Filet de turbot</h3>
                        <div class="">
                            <p>Aux agrumes  </p>
                            <p>44 <span>€</span></p>
                        </div>
                    </button>
                </section>
                <section> 
                    <h2>DESSERTS</h2>
                    <button class="btn fonc-direction">
                        <h3> Paris-Brest</h3>
                        <div class="">
                            <p>Revisité  </p>
                            <p>18 <span>€</span></p>
                        </div>
                    </button>
                    <button class="btn fonc-direction">
                        <h3> Macaron au chocolat d'exception</h3>
                        <div class="">
                            <p>Et glace à la vanille de Madagascar</p>
                            <p>22 <span>€</span></p>
                        </div>
                    </button>
                    <button class="btn fonc-direction">
                        <h3> Mousse au chocolat</h3>
                        <div class="">
                            <p>Au piment d'Espelette et à la truffe noire  </p>
                            <p>23 <span>€</span></p>
                        </div>
                    </button>
                    <button class="btngradient" >Commander</button>
                </section>
            </div>
        </main>
        <div class="footerbackground">
            <footer>
                <div >
                    <img class="footer-logo" src="logo/ohmyfood.png" alt="Logo">
                    <div class="footer">
                        <a class="footer-a" href="#"> <i class="fa-solid fa-utensils"></i> Proposer un restaurant</a>
                        <a class="footer-a" href="#"> <i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</a>
                        <a class="footer-a" href="#">Mentions Légales</a>
                        <a class="footer-a" href="#">Contact</a>
                    </div>    
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
