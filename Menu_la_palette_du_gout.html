<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/489b4e849c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <title>La palette à du goût</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>

<body>
    <div class="main-container" >
        <header class="header-direction">
            <a href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <img class="header-logo" src="logo_black/ohmyfood@2x.svg" alt="Logo ohmyfood">
        </header>
        <img class="img-header" src="restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt=" La palette du goût">
        <main>
            <div class="background">
                <section>
                    <div class="title">
                        <div class="menu-h1">
                            <h1>La palette du goût </h1> 
                        </div>
                        <div class="heart">
                            <img src="Coeur/Status=Default (1).svg" type="button">
                        </div>
                    </div>
                    <h2 class="h2-title">ENTRÉES</h2>
                    <hr>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3 class="h3-menu"> Fricassée d'escargots</h3>
                                <p class="p-menu">Au piment d'Espelette </p>
                            </div>        
                            <div class="price">
                                <p>25 <span>€</span></p>
                            </div>
                        </div> 
                    </button>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3 class="h3-menu"> Fricassée d'escargots</h3>
                                <p class="p-menu">Au piment d'Espelette </p>
                            </div>        
                            <div class="price">
                                <p>25 <span>€</span></p>
                            </div>
                            <div class="check">
                                <span class=" border-check">
                                    <i class="fa-solid fa-check"></i>
                                </span>
                            </div>
                        </div> 
                    </button>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3 class="h3-menu"> Foie gras de canard mi-cuit</h3>
                                <p class="p-menu">Et ses copeaux de truffes noires</p>
                            </div>
                            <div class="price">
                                <p>35 <span>€</span></p>
                            </div>    
                        </div>
                    </button>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3 class="h3-menu"> OEufs au plat</h3>
                                <p class="p-menu">Assaisonné à la truffes sur lit de canard  </p>
                            </div>
                            <div class="price">
                                <p>20 <span>€</span></p>
                            </div>
                        </div>    
                    </button>
                </section>
                <section>
                    <h2 class="h2-title">PLATS</h2>
                    <hr>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3 class="h3-menu"> Filet de boeuf aux herbes</h3>
                                <p class="p-menu">Accompagné de sa ribambelle de légumes  </p>
                            </div>
                            <div class="price">
                                <p>40 <span>€</span></p>
                            </div>
                        </div>
                    </button>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3 class="h3-menu"> Parmentier de queue de boeuf</h3>
                                <p class="p-menu">A la truffe noire sur sa purée de panais</p>
                            </div>
                            <div class="price">
                                <p>35 <span>€</span></p>
                            </div>
                        </div>
                    </button>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3 class="h3-menu"> Filet de turbot</h3>
                                <p class="p-menu">Aux agrumes  </p>
                            </div>   
                            <div class="price">
                                <p>44 <span>€</span></p>
                            </div>
                        </div>
                    </button>
                </section>
                <section> 
                    <h2 class="h2-title">DESSERTS</h2>
                    <hr>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3 class="h3-menu"> Paris-Brest</h3>
                                <p class="p-menu">Revisité  </p>
                            </div>
                            <div class="price">
                                <p>18 <span>€</span></p>
                            </div>  
                        </div>
                    </button>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3 class="h3-menu"> Macaron au chocolat d'exception</h3>
                                <p class="p-menu">Et glace à la vanille de Madagascar</p>
                            </div>
                            <div class="price">
                                <p>22 <span>€</span></p>
                            </div>
                        </div>
                    </button>
                    <button class="btn-menu">
                        <div class="menu-content">
                            <div class="h3-p">
                                <h3 class="h3-menu"> Mousse au chocolat</h3>
                                <p class="p-menu">Au piment d'Espelette et à la truffe noire  </p>
                            </div>
                            <div class="price">
                                <p>23 <span>€</span></p>
                            </div>
                        </div>
                    </button>
                    <button class="btngradient commander">Commander</button>
                </section>
            </div>
        </main>
        <div class="footerbackground">
            <footer>
                <div class="footer" >
                    <img class="footer-logo" src="Logo_white/ohmyfood.svg" alt="Logo">
                    <ul>
                        <div class="font-avec-icon">
                            <li> <i class="fa-solid fa-utensils"></i> Proposer un restaurant</li>
                            <li> <i class="fa-solid fa-handshake-angle"></i> Devenir partenaire</li>
                        </div>
                        <div class="font-sans-icon">
                            <li> Mentions Légales</li>
                            <li> Contact</li>
                        </div>
                    </ul>    
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
